<!Doctype HTML>
<html>

  <header>
    <title>
      CLMapps
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </header>

  <body>

    <center><img src = "{{gif1}}"></img></center>
    <br>
    <br>
    {% for i in searches %}
     <center><div id = "results{{loop.index}}">

       <strong>Song:</strong>
       <span class="song">{{i.title}}</span><br>
       <strong>Artist:</strong>
       <span class="artist">{{i.artist}}</span><br>
       <strong>Album:</strong>
       <span class="album">{{i.album}}</span><br>
       <br>
       Listen to {{i.title}} on <a target = "_blank" href = "http://youtube.com"> YouTube </a>
       <br>
       <br>
     </div></center>
     {% endfor %}

     <form type = "get" action = "/">
       <button id = "homebutton">Take me home!</button>
     </form>


  </body>

</html>
